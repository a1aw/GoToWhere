<body>
    <button class="btn btn-warning" type="button" id="loc-status-btn"><i class="fas fa-location-arrow"></i></button>

    <div class="startup">
        <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100 text-dark">
                    <h1 class="display-3"><i class="fas fa-map-marked-alt"></i> 去邊㗎 GoToWhere<small>.ga</small></h1>
                    <p class="lead mb-0">Open city data map</p>
                </div>
            </div>
        </div>
        <div class="progress-panel">
            <small id="startup-status">Initializing...</small>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="startup-progress" style="width: 0%;"></div>
            </div>
        </div>
    </div>

    <!--<div class="map-overlay">
    </div>-->

    <div class="loading-overlay">
        <div class="loading-spinner d-flex justify-content-center">
            <div class="spinner-border m-5" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="header">
        <nav class="navbar navbar-expand-sm navbar-dark">
            <a class="navbar-brand" href="#"><i class="fas fa-map-marked-alt"></i> GoToWhere</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-link nav-link header-links-plugins"><i class="fas fa-plus-circle"></i> Plugins</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link header-links-settings"><i class="fas fa-cog"></i> Settings</button>
                    </li>
                    <!--
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" href="https://github.com/mob41/GoToWhere" target="_blank"><i class="fab fa-github"></i> GitHub</button>
                    </li>-->
                    <li class="nav-item">
                        <button class="btn btn-link nav-link header-links-about"><i class="fas fa-info-circle"></i> About</button>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="jumbotron jumbotron-fluid top-panel">
            <div class="container-fluid">
                <div class="tabs btn-group">
                    <button type="button" class="btn btn-primary ui-tab" gtw-tab="transitEta"><i class="far fa-clock"></i> Transit ETA</button>
                    <button type="button" class="btn btn-link ui-tab" gtw-tab="searchTransit"><i class="fas fa-exclamation-triangle"></i> Alerts</button>
                </div>
                <div class="tab-panel">
                </div>
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid half-map-panel desktop">
            <div class="container-fluid">
                <button type="button" class="btn btn-link ui-half-map-back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                <div class="half-map-tab-panel">
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron text-center footer" style="margin-bottom:0">
        <p class="text-center">Licensed under MIT License. This application is intented for educational researches, but NOT for commericial uses.</p>
    </div>

    <div id="gtw-map"></div>

    <div class="container-fluid content-panel-container">
    </div>

    <div class="container-fluid half-map-container desktop">
    </div>

    <div class="container-fluid mobile-split-container">
        <div class="jumbotron jumbotron-fluid half-map-panel mobile">
            <div class="container-fluid">
                <button type="button" class="btn btn-link ui-half-map-back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                <div class="half-map-tab-panel">
                </div>
            </div>
        </div>
        <div class="container-fluid half-map-container mobile">
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
