<!doctype html>
<html lang="en">
<head>
    <!-- TODO: Google Analysis -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!--
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-93953731-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', '');

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A cross-platform interface to display city data in a map" />
    <meta name="keywords" content="eta,city data,open data,hong kong,interface,bus,train,metro" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/fontawesome-free-5.10.1-web/css/all.css">
    <link rel="stylesheet" href="vendor/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/gtw.css">

    <title>GoToWhere</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row eta-list">
        </div>
    </div>

    <div class="loading-overlay">
        <div class="loading-spinner d-flex justify-content-center">
            <div class="spinner-border m-5" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">GoToWhere</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-plus-circle"></i> Plugins</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/mob41/GoToWhere" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="jumbotron jumbotron-fluid search-panel">
            <div class="container-fluid">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="keywords" placeholder="Keywords" aria-label="Keywords" aria-describedby="button-addon1">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="button" id="search-btn">Search</button>
                    </div>
                </div>
                <div class="filter-list">
                    <button type="button" class="btn btn-success add-filter-btn"><i class="fas fa-plus"></i> <span>Add filter</span></button>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-outline-secondary"><i class="fas fa-times"></i></button>
                        <button type="button" class="btn btn-secondary">Filter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron text-center footer" style="margin-bottom:0">
        <p class="text-center">Licensed under MIT License. This application is intented for educational researches, but NOT for commericial uses.</p>
    </div>

    <div class="startup">
        <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100 text-dark">
                    <h1 class="display-3">GoToWhere<small>.ga</small></h1>
                    <p class="lead mb-0">Open city data map</p>
                </div>
            </div>
        </div>
        <div class="progress-panel">
            <small id="startup-status">Initializing...</small>
            <div class="progress">
                <div class="progress-bar" role="progressbar" id="startup-progress" style="width: 0%;"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <!-- Layout scripts -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="vendor/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    <!-- Dependencies -->
    <script src="js/xhook.min.js"></script>
    <script src="js/acorn.js"></script>
    <script src="js/interpreter.js"></script>

    <!-- GTW scripts -->
    <script data-main="js/lib/gtw.js" src="js/require.js"></script>
</body>
</html>
